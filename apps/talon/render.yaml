services:
  - type: web
    name: talon
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: TALON_STATE_DIR
        value: /data/.talon
      - key: TALON_WORKSPACE_DIR
        value: /data/workspace
      - key: TALON_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: talon-data
      mountPath: /data
      sizeGB: 1
